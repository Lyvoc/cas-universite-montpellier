<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.mfa.authy.pagetitle}">Okta MFA</title>
    <link href="./cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="mdc-card card p-4 m-auto w-lg-66">
        <form method="post" id="fm1" th:action="@{/login}" th:object="${identificationType}">
            <input type="hidden" name="_eventId_submit" value="LOGIN" />
            <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
            <input type="hidden" name="geolocation" />

            <div class="cas-field form-group my-3 mdc-input-group d-flex">
                <label class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Choisissez votre facteur MFA</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <select class="mdc-select mdc-text-field__input form-control"
                            name="identificationMethod"
                            id="identificationMethod"
                            th:field="*{identificationMethod}"
                            required>
                        <option value="" disabled selected>--Choisissez une option--</option>
                        <option value="oktaVerifyPush">Okta Verify Push</option>
                        <option value="oktaVerifyOtp">Okta Verify OTP</option>
                        <option value="googleAuth">Google Authenticator</option>
                        <option value="sms">SMS</option>
                        <option value="email">Email</option>
                    </select>
                </label>
            </div>

            <button class="mdc-button mdc-button--raised" accesskey="l">
                <span class="mdc-button__label">Valider</span>
            </button>
        </form>
    </div>
</main>
</body>

</html>
